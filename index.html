<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class='container'>
    <img id='background' src='order-summary-component-main/images/illustration-hero.svg'>
    <div id='text'>
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div id='plan'>
        <div>
          <img class='icon' src='order-summary-component-main/images/icon-music.svg'/>
        </div>
      <div style='margin-top: -2px;'>
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
      <div style='padding-left: 55px;'>
        <p><a>Change</a></p>
      </div>
    </div>
    <div class='buttons'>
      <button id='proceed'>Proceed to Payment</button>
      <button id='cancel'>Cancel Order</button>
    </div>
  </div>
</body>
</html>
